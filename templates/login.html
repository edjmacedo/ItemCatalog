{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
{% include "nav.html" %}

{% if 'username' not in session %}
<section id="login" class="section">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Login</h1>
      </div>
    </div>
    <div class="row padding-top-20">
      <div class="container">
        <!--google signin-->
        <div id="signInButton">
          <span class="g-signin"
            data-scope="openid email"
            data-clientid="659301545491-p029ri608u78irnitflbk8vv024n346s.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
          </span>
        </div>
        <!--/google signin-->
      </div>
    </div>
  </div>
</section>

<section id="login-success" class="section">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 text-center">
        <div id="result"></div>
      </div>
    </div>
  </div>
</section>
{% else %}
{% endif %}


{% endblock %}
